<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Phrase Hunter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/styles.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>

	<body>
		<div class="main-container">
			<div id="overlay" class="start">
				
				<h2 class="title">
					<img id = 'nflLogo' src="images/nflLogo.png" alt="NFL Icon" height="200" width="175"></img>
					NFL Phrase Hunter
					<img id = 'nflLogo2' src="images/nflLogo.png" alt="NFL Icon" height="200" width="175"></img>
				</h2>
				<h1 id="game-over-message"></h1>
				<!-- images of NFL players for the win and lose screens-->
				<img id = 'winPic' src="images/celebration.png" height="200" width="350"></img>
				<img id = 'losePic' src="images/sad.png" height="200" width="350"></img>
				<button id="btn__reset">Start Game</button>
			</div>

			<div id="banner" class="section">
				<h2 class="header">
					<!-- added NFL images around title and changed the title-->
					<img src="images/nflLogo.png" alt="NFL Icon" height="200" width="175"></img>
					NFL Phrase Hunter
					<img src="images/nflLogo.png" alt="NFL Icon" height="200" width="175"></img>
				</h2>
			</div>

			<div id="phrase" class="section">
				<ul></ul>
			</div>

			<div id="qwerty" class="section">
				<div class="keyrow">
					<button class="key">q</button>
					<button class="key">w</button>
					<button class="key">e</button>
					<button class="key">r</button>
					<button class="key">t</button>
					<button class="key">y</button>
					<button class="key">u</button>
					<button class="key">i</button>
					<button class="key">o</button>
					<button class="key">p</button>
				</div>

				<div class="keyrow">
					<button class="key">a</button>
					<button class="key">s</button>
					<button class="key">d</button>
					<button class="key">f</button>
					<button class="key">g</button>
					<button class="key">h</button>
					<button class="key">j</button>
					<button class="key">k</button>
					<button class="key">l</button>
				</div>

				<div class="keyrow">
					<button class="key">z</button>
					<button class="key">x</button>
					<button class="key">c</button>
					<button class="key">v</button>
					<button class="key">b</button>
					<button class="key">n</button>
					<button class="key">m</button>
				</div>
			</div>

			<div id="scoreboard" class="section">
				<ol>
					<!-- changed the heart pictures to red strikes -->
					<li class="tries"><img src="images/strike.png" alt="Strike Icon" height="35" width="30"></li>
					<li class="tries"><img src="images/strike.png" alt="Strike Icon" height="35" width="30"></li>
					<li class="tries"><img src="images/strike.png" alt="Strike Icon" height="35" width="30"></li>
					<li class="tries"><img src="images/strike.png" alt="Strike Icon" height="35" width="30"></li>
					<li class="tries"><img src="images/strike.png" alt="Strike Icon" height="35" width="30"></li>
				</ol>
			</div>
		</div>

	</body>
    
	<script type="text/javascript" src="js/Phrase.js"></script>
	<script type="text/javascript" src="js/Game.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</html>
